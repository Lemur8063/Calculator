<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-block">
        <div class="calc-header">Tl-NSPIRE CX</div>    
        <div class="display">
                <strong class="output"></strong>
            </div>
            <form class="keyboard">
                    <!-- CALCULATOR ROW -->
                    <ul class="calculator-row">
                        <li><button type="button" value="c">C</button></li>
                        <li><button type="button" value="&lt--">&lt--</button></li>
                        <li><button type="button" value="%">%</button></li>
                        <li><button type="button" value="/">/</button></li>
                    </ul>
                    <!-- CALCULATOR ROW -->
                    <ul class="calculator-row">
                        <li><button type="button" value="1">1</button></li>
                        <li><button type="button" value="2">2</button></li>
                        <li><button type="button" value="3">3</button></li>
                        <li><button type="button" value="*">*</button></li>
                    </ul>
                    <!-- CALCULATOR ROW -->
                    <ul class="calculator-row">
                        <li><button type="button" value="4">4</button></li>
                        <li><button type="button" value="5">5</button></li>
                        <li><button type="button" value="6">6</button></li>
                        <li><button type="button" value="-">-</button></li>
                    </ul>
                    <!-- CALCULATOR ROW -->
                    <ul class="calculator-row">
                        <li><button type="button" value="7">7</button></li>
                        <li><button type="button" value="8">8</button></li>
                        <li><button type="button" value="9">9</button></li>
                        <li><button type="button" value="+">+</button></li>
                    </ul>
                    <!-- CALCULATOR ROW -->
                    <ul class="calculator-row">
                        <li><button type="button" value="0">0</button></li>
                        <li><button type="button" value=".">.</button></li>
                        <li><button type="button" value="=">=</button></li>
                    </ul>
                </form>
                <div class="calc-footer">Made in China ;)</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
